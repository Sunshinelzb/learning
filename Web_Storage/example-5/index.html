<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>连接indexedDBs数据库</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
</head>

<body>
    <input type="button" name="" value="连接数据库" onclick="connectDatabase();">
    <script>
    window.indexedDB = window.indexedDB || window.webkitIndexedDB;
    window.IDBTransaction = window.IDBTransaction || window.webkitIDBtransaction;
    window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange;
    window.IDBCursor = window.IDBCursor || window.webkitIDBCursor;

    function connectDatabase() {
        var dbName = 'indexedDBTest';
        var dbVersion = 20160711;
        var idb;
        var dbConnnect = indexedDB.open(dbName, dbVersion);
        dbConnnect.onsuccess = function(e) {
            idb = e.target.result;
            console.log(idb);
            alert('数据库连接成功！');
        }
        dbConnnect.onerror = function() {
            alert('数据库连接失败！');
        }
    }
    </script>
</body>

</html>

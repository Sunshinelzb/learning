<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Bootstrap-实战模拟框</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css" media="screen">
        .mar {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>创建模态框（Modal）</h2>
    <!-- 按钮触发模拟框 -->
    <!-- data-target="#myModal" 是您想要在页面上加载的模态框的目标 -->
    <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">
        开始按钮模拟框
    </button>
    <!-- 模拟框(Modal) -->
    <!-- 第一是 .modal，用来把 <div> 的内容识别为模态框。
         第二是 .fade class。当模态框被切换时，它会引起内容淡入淡出。
         aria-labelledby="myModalLabel"，该属性引用模态框的标题。
         属性 aria-hidden="true" 用于保持模态窗口不可见，直到触发器被触发为止（比如点击在相关的按钮上）。-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <!-- 模拟框主题 -->
            <div class="modal-content">
                <!-- 模拟框头部 -->
                <div class="modal-header">
                    <!-- 左上角关闭的符号 -->
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        模拟框标题
                    </h4>
                </div>
                <!-- 模拟框主体 -->
                <div class="modal-body">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">链接名称</span>
                       <input type="text" class="form-control">
                    </div>
                    <div class="input-group input-group-lg mar">
                        <span class="input-group-addon">链接URL</span>
                       <input type="text" class="form-control">
                    </div>
                </div>
                <!-- 模拟框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
    <script src="./jquery/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
<!--
    <div class="modal-header">，modal-header 是为模态窗口的头部定义样式的类。
    class="close"，close 是一个 CSS class，用于为模态窗口的关闭按钮设置样式。
    data-dismiss="modal"，是一个自定义的 HTML5 data 属性。在这里它被用于关闭模态窗口。
    class="modal-body"，是 Bootstrap CSS 的一个 CSS class，用于为模态窗口的主体设置样式。
    class="modal-footer"，是 Bootstrap CSS 的一个 CSS class，用于为模态窗口的底部设置样式。
    data-toggle="modal"，HTML5 自定义的 data 属性 data-toggle 用于打开模态窗口。
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>baymax</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="baymax">
        <header>
            <div class="eyeL"></div>
            <div class="eyeR"></div>
            <div class="mouth"></div>
        </header>

        <!--定义躯干，心脏-->
        <div class="torso">
            <div class="heart"></div>
        </div>

        <!--肚子腹部-->
        <div class="belly">
            <div class="cover"></div>
        </div>

        <!-- 定义左臂，包括一大一小两个手指 -->
        <div class="left-arm">
            <div class="l-bigfinger"></div>
            <div class="l-smallfinger"></div>
        </div>

        <!-- 定义右臂，同样包括一大一小两个手指 -->
        <div class="right-arm">
            <div class="r-bigfinger"></div>
            <div class="r-smallfinger"></div>
        </div>

        <!-- 定义左腿 -->
        <div class="left-leg"></div>

        <!-- 定义右腿 -->
        <div class="right-leg"></div>

    </div>
    <div class="foot">
        <h1>Hello! My friend!</h1>
    </div>
</body>

</html>

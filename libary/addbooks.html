<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="UTF-8">
    <title>增加图书</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/addbooks.css">
</head>

<body style="font-size: 62.5%; min-height: 100%;">
    <div class="header">
        <button class="btn btn-info" style="margin-left: 20%;" data-toggle="modal" data-target="#myModal">登录</button>
        <button class="btn btn-success" style="margin-left:2%;" data-toggle="modal" data-target="#register">注册</button>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="books.html">书库</a></li>
                <li><a href="addbooks.html" style="border-bottom: 0.15rem solid #fff !important;">增加图书</a></li>
                <li><a href="personinfo.html">个人信息</a></li>
            </ul>
        </nav>
    </div>
    <div id="app">
        <fieldset>
            <legend>
                Create New Book
            </legend>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" v-model="newBook.name" />
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="text" v-model="newBook.age" />
            </div>
            <div class="form-group">
                <label>Author:</label>
                <input type="text" v-model="newBook.author" />
            </div>
            <div class="form-group">
                <label></label>
                <button @click="createBook">Create</button>
            </div>
        </fieldset>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Author</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="books in book">
                    <td>{{ books.name }}</td>
                    <td>{{ books.price }}</td>
                    <td>{{ books.author }}</td>
                    <td :class="'text-center'">
                        <button @click="deleteBook($index)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">
        Power By Linzibiao
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="width: 60%; margin:0 auto;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h1 class="modal-title" id="myModalLabel">
                        登录
                    </h1>
                </div>
                <div class="modal-body">
                    <form class="bs-example bs-example-form" role="form">
                        <div class="input-group" style="margin:3% 0 0 0;">
                            <span class="input-group-addon">用户名</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="input-group" style="margin:8% 0 3% 0;">
                            <span class="input-group-addon">密码</span>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        登录
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="width: 60%; margin:0 auto;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h1 class="modal-title" id="myModalLabel">
                        注册
                    </h1>
                </div>
                <div class="modal-body">
                    <form class="bs-example bs-example-form" role="form">
                        <div class="input-group" style="margin:3% 0 0 0;">
                            <span class="input-group-addon">用户名</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="input-group" style="margin:8% 0 3% 0;">
                            <span class="input-group-addon">密码</span>
                            <input type="password" class="form-control">
                        </div>
                        <div class="input-group" style="margin:8% 0 3% 0;">
                            <span class="input-group-addon">确认密码</span>
                            <input type="password" class="form-control">
                        </div>
                        <div class="input-group" style="margin:8% 0 3% 0;">
                            <span class="input-group-addon">电子邮箱</span>
                            <input type="password" class="form-control">
                        </div>
                        <div class="input-group" style="margin:8% 0 3% 0;">
                            <span class="input-group-addon">手机号</span>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        注册
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/addbooks.js"></script>
</body>
</body>

</html>
